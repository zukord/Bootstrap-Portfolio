<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/override.css" type="text/css">
    <title>Contact Me</title>
</head>
<body>
    <header id="title">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">David Zukor</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href=".\index.html">About Me</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Contact Me<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=".\portfolio.html">My Portfolio</a>
                      </li>
                  </ul>
                </div> 
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
            </li>
            </ul>
            <input type="submit">
        </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy; 
        </div>
    </footer>
</body>
</html>
